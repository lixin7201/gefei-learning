<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="哥飞公众号文章全集 - 搜索、筛选、浏览超过600篇原创文章">
  <meta name="referrer" content="no-referrer">
  <title>哥飞公众号文章全集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 背景 -->
  <div class="background">
    <div class="relative h-full w-full bg-white">
      <div class="absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)]"></div>
    </div>
  </div>

  <!-- 页面内容 -->
  <div class="page-wrapper">
    <!-- 头部 -->
    <header class="header">
      <h1 class="site-title">哥飞公众号文章全集</h1>
      <p class="site-description">共收录 <strong id="totalArticles">0</strong> 篇文章</p>
    </header>

    <!-- 主卡片 -->
    <div class="main-card">
      <!-- 搜索栏 -->
      <div class="search-section">
        <button id="searchBtn" class="search-button">搜索</button>
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="输入关键词搜索文章标题..."
          autocomplete="off"
        >
      </div>

      <!-- 筛选状态提示 -->
      <div class="filter-status" id="filterStatus" style="display: none;">
        <span class="filter-text">当前筛选: <strong id="filterKeyword"></strong></span>
        <button class="clear-filter-btn" id="clearFilterBtn">清除筛选</button>
      </div>

      <!-- 加载状态 -->
      <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <p>加载中...</p>
      </div>

      <!-- 表格容器 -->
      <div class="table-container" id="tableContainer" style="display: none;">
        <table class="articles-table">
          <thead>
            <tr>
              <th class="col-id">序号</th>
              <th class="col-title sortable" data-sort="title" onclick="toggleSort('title')">
                标题
                <span class="sort-icon"></span>
              </th>
              <th class="col-date sortable sort-desc" data-sort="date" onclick="toggleSort('date')">
                发布日期
                <span class="sort-icon"></span>
              </th>
            </tr>
          </thead>
          <tbody id="articlesTableBody">
            <!-- 文章列表通过JavaScript动态生成 -->
          </tbody>
        </table>
      </div>

      <!-- 空状态 -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h3>未找到相关文章</h3>
        <p>请尝试使用不同的关键词</p>
        <button class="btn-clear" onclick="clearSearch()">清除搜索</button>
      </div>

      <!-- 分页器 -->
      <div class="pagination-section" id="paginationSection" style="display: none;">
        <div class="pagination-info">
          <span id="paginationInfo">显示第 1-20 条，共 0 条结果</span>
        </div>
        <div class="pagination-controls">
          <div class="per-page-selector">
            <label for="perPageSelect">每页显示：</label>
            <select id="perPageSelect" class="per-page-select">
              <option value="10">10条</option>
              <option value="20" selected>20条</option>
              <option value="50">50条</option>
              <option value="100">100条</option>
            </select>
          </div>
          <div class="pagination" id="pagination">
            <!-- 分页按钮通过JavaScript动态生成 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
      <p>数据更新时间：<span id="lastUpdate">-</span> | 点击文章标题在新标签页打开原文</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
